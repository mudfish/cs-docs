<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>在线文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <!-- 设置浏览器图标 -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  </head>
  <body>
    <nav>
      <a href="#/">LeetCode 题解</a>
      <a href="https://codegen.top" target="_blank">我的博客</a>
    </nav>
    <div id="app">Loading...</div>
    <script>
    window.$docsify = {
      name: '开发文档',
      repo: 'https://github.com/mudfish/cs-docs',
      loadSidebar: true,
      loadNavbar: true,
      maxLevel: 5,
      subMaxLevel: 2, // 文档侧边栏层级
      externalLinkTarget: '_blank',
      search: {
                maxAge: 86400000,// 过期时间，单位毫秒，默认一天
                paths: 'auto',// 注意：仅适用于 paths: 'auto' 模式
                placeholder: '搜索',              
                // 支持本地化
                placeholder: {
                    '/zh-cn/': '搜索',
                    '/': '搜索'
                },
                noData: '找不到结果',
                depth: 4,
                hideOtherSidebarContent: false,
                namespace: 'Docsify-my',
            },
      pagination: {
            previousText: '上一篇',
            nextText: '下一篇',
            crossChapter: true,
            crossChapterText: true,
      }
	}
  
  </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- 代码复制 -->
    <script
      src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <!-- 图片缩放 -->
    <script
      src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
    <!-- 全文搜索 -->
    <script
      src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- 链接上下篇文章 -->
    <script
      src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  </body>
</html>
